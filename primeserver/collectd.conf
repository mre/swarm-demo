FQDNLookup false
LoadPlugin syslog
LoadPlugin logfile
LoadPlugin cpu
LoadPlugin load
LoadPlugin memory
LoadPlugin statsd
LoadPlugin write_graphite
LoadPlugin aggregation

Interval     5
WriteQueueLimitHigh 1000000
WriteQueueLimitLow   800000


<Plugin logfile>
    LogLevel info
    File STDOUT
    Timestamp true
    PrintSeverity false
</Plugin>

<Plugin syslog>
    LogLevel info
</Plugin>

<Plugin "aggregation">
  <Aggregation>
    Plugin "cpu"
    Type "cpu"
    GroupBy "Host"
    GroupBy "TypeInstance"
    CalculateAverage true
  </Aggregation>
</Plugin>

<Plugin write_graphite>
  <Node "influxdb">
    Host "graphite-influxdb.service.docker-workshops.trv"
    Port "2003"
    Protocol "tcp"
    LogSendErrors true
    Prefix "dus.swarm."
    Postfix ""
    StoreRates true
    AlwaysAppendDS false
    EscapeCharacter "."
  </Node>
</Plugin>
